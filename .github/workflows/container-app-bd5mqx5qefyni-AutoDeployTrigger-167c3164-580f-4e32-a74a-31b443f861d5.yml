      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/server 
          registryUrl: containerregistrybd5mqx5qefyni.azurecr.io
          registryUsername: ${{ secrets.CONTAINERAPPBD5MQX5QEFYNI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERAPPBD5MQX5QEFYNI_REGISTRY_PASSWORD }}
          containerAppName: container-app-bd5mqx5qefyni
