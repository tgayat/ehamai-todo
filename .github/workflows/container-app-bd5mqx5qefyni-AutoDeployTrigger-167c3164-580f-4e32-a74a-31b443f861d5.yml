  push:
    branches: 
      [ main ]
    paths:
    - 'server/**'
    - '.github/workflows/container-app-bd5mqx5qefyni-AutoDeployTrigger-167c3164-580f-4e32-a74a-31b443f861d5.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
